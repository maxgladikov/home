    <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">
        
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> name </th>
        <td mat-cell *matCellDef="let sensor"> {{sensor.sensor | lowercase}} </td>
        </ng-container>
    
        <ng-container matColumnDef="temperature">
        <th mat-header-cell *matHeaderCellDef> temperature </th>
        <td mat-cell *matCellDef="let sensor"> {{sensor.temperature| number: '2.2-2'}} </td>
        </ng-container>

        <ng-container matColumnDef="pressure">
            <th mat-header-cell *matHeaderCellDef> pressure </th>
            <td mat-cell *matCellDef="let sensor"> {{sensor.pressure| number: '2.2-2'}} </td>
        </ng-container>
    
        <ng-container matColumnDef="humidity">
        <th mat-header-cell *matHeaderCellDef> humidity </th>
        <td mat-cell *matCellDef="let sensor"> {{sensor.humidity| number: '2.2-2'}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
