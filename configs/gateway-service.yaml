spring:
  application:
    name: gateway-server

server:
  port: 9002


logging:
  level:
    root: INFO

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      #defaultZone: http://discovery-service:8000/eureka/
      defaultZone: http://localhost:8000/eureka/
