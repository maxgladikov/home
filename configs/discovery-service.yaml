spring:
    application:
      name: discovery_service
server:
  port: 8761

eureka:
  renewalPercentThreshold: 2
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone:
        http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
     waitTimeInMsWhenSyncEmpty: 5

