spring:
  application:
    name: climate_service_online

server:
    port: 9000

logging:
  level:
    root: INFO
    org.springframework.web : INFO

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      #defaultZone: http://discovery-service:8000/eureka/
      defaultZone: http://localhost:8000/eureka/


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
